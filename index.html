<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header id="header">
        <div class="logo">
            <img src="./images/logo.svg" alt="">
        </div>
        <div class="container">
            <section id="left">
                <img src="./images/illustration-mockups.svg">
            </section>

            <section id="right">
                <h1>
                    Build the community your fans will love
                </h1>
                <p>Huddle re-imagines the way we build communities.You have a voice, but so does your audience.Create
                    connections with your users as you engage in genuine discussion.</p>
                <a href="#">Register</a>
            </section>
        </div>

        <div class="social-links">
            <span><i class="fa-brands fa-facebook-f"></i></span>
            <span><i class="fa-brands fa-twitter"></i></span>
            <span><i class="fa-brands fa-instagram"></i></span>
        </div>
    </header>
</body>

</html>
